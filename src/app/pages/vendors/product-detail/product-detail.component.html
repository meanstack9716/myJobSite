<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>Vendor</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="product && product.Name" class="product-details">
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="product.ImagePath">
        </ion-thumbnail>
        <ion-label>
          <p>{{product.Name}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col size="6">
        <b>Description:</b>
      </ion-col>
      <ion-col size="6">
        {{product.Description}}
      </ion-col>
    </ion-row>
  </div>
</ion-content>
