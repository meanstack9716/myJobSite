<div class="vendors" padding>
  <h4><b>Choose Vendor</b></h4>
  <div class="vendor-list">
    <ion-button *ngFor="let vendor of vendors; let i = index" (click)="goToVendorCategory(i)" [ngClass]="activeSliderIndex == i ? 'active' : ''">
      {{vendor.categoryName}}
    </ion-button>
  </div>
</div>
<ion-slides pager="false" (ionSlideDidChange)="vanderSlideChanges()" #vendorSlider [options]="slideOpts">
  <ion-slide *ngFor="let vendor of vendors">
    <ion-list>
      <ion-item *ngFor="let data of vendor['data']" routerLink="/tabs/vendors/{{data.Id}}/{{data.Name}}" routerLinkActive="router-link-active" >
        <ion-thumbnail slot="start">
          <img [src]="data.LogoPath">
        </ion-thumbnail>
        <ion-label>
          <p>{{data.Name}}</p>
          <p>{{data.Email}}</p>
          <p>{{data.Addr1}}, {{data.Addr2}}, {{data.City}}, {{data.StateCode}}, {{data.CountryCode}}-{{data.ZipCode}}</p>
        </ion-label>
      </ion-item>
    </ion-list>

  </ion-slide>
</ion-slides>
