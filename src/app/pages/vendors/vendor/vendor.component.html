<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>My Navigation Bar</ion-title> -->
  </ion-toolbar>

  <!-- <ion-toolbar>
    <ion-title>Subheader</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <div class="vendors" padding>
    <h4><b>Choose Vendor</b></h4>
    <div class="vendor-list">
      <ion-button *ngFor="let vendor of vendors; let i = index" (click)="goToVendorCategory(i)" [ngClass]="activeSliderIndex == i ? 'active' : ''">
        {{vendor.categoryName}}
      </ion-button>
    </div>
  </div>
  <ion-slides pager="false" (ionSlideDidChange)="vanderSlideChanges()" #vendorSlider [options]="slideOpts">
    <ion-slide *ngFor="let vendor of vendors">
      <ion-list>
        <ion-item *ngFor="let data of vendor['data']" routerLink="/tabs/vendors/{{data.Id}}" routerLinkActive="router-link-active">
          <ion-avatar slot="start">
            <img [src]="data.LogoPath">
          </ion-avatar>
          <ion-label>
            <p>{{data.Name}}</p>
            <p>{{data.Email}}</p>
            <p>{{data.Addr1}}, {{data.Addr2}}, {{data.City}}, {{data.StateCode}}, {{data.CountryCode}}-{{data.ZipCode}}</p>
          </ion-label>
        </ion-item>
      </ion-list>

    </ion-slide>
  </ion-slides>
</ion-content>
